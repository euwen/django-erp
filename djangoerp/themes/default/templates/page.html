{% extends "default.html" %}

{% block layout %}
    <header class="ui page heading grid">
        <div class="row">
            {% block page-header %}
            <div class="twelve wide column">
                {% block page-title %}
                {% endblock %}
            </div>

            <div class="four wide column right aligned">
                {% block page-actions %}
                {% endblock %}
            </div>
            {% endblock %}
        </div>
    </header>

    <div class="ui page content" id="exampleMain">
        {% block main %}
        {% endblock %}
    </div>
{% endblock %}
