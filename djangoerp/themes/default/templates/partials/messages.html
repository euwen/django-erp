{% load i18n %}

{% if messages %}
<div id="messages">
    {% for message in messages %}
    <div class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="{% trans 'Close' %}"><span aria-hidden="true">&times;</span></button>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
