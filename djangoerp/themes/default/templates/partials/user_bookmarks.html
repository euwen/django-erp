{% load i18n %}
{% load menus %}

{% if user.is_authenticated %}
<div class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-star"></i>
        <i class="fa fa-caret-down"></i>
    </a>
    <ul role="menu" class="dropdown-menu" data-navigation="dropdown-menu">
        <li class="add">
            <a title="{% trans 'Bookmark this page' %}" href="{% url 'bookmark_add' %}">
                <i class="fa fa-fw fa-thumb-tack"></i>
                {% trans "Add bookmark" %}
            </a>
        </li>
        {% get_user_bookmarks as user_bookmarks %}
        {% if user_bookmarks.links.exists %}
        <li role="separator" class="divider"></li>
        {% render_user_bookmarks %}
        {% endif %}
        <li role="separator" class="divider"></li>
        <li class="list">
            <a title="{% trans 'Manage your bookmarks' %}" href="{% url 'bookmark_list' %}">
                <i class="fa fa-fw fa-navicon"></i>
                {% trans "Manage bookmarks" %}
            </a>
        </li>
    </ul>
</div>
{% endif %}
