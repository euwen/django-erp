{% load i18n %}

{% blocktrans %}
<p>Hello <strong>{{ user_name }}</strong>, and thanks for signing up for an account on <strong>{{ current_site }}</strong>.</p>
<p>To activate your account, click this link within <strong>{{ expiration_time }} day(s)</strong>:</p>
<p><a href="{{ activation_link }}">{{ activation_link }}</a></p>
{% endblocktrans %}
