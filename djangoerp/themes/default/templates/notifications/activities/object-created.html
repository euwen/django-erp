{% load i18n %}

{% with class|capfirst as class %}
{% if author and author_link %}
{% blocktrans %}
<p>{{ class }} <a href="{{ link }}">{{ name }}</a> was created by <a href="{{ author_link }}">{{ author }}</a>.</p>
{% endblocktrans %}
{% else %}
{% blocktrans %}
<p>{{ class }} <a href="{{ link }}">{{ name }}</a> was created.</p>
{% endblocktrans %}
{% endif %}
{% endwith %}
